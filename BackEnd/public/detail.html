<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      max-width: 600px;
    }

    .card__header {
      text-align: center;
      margin-bottom: 20px;
    }

    .card__picture-img {
      max-width: 100%;
      border-radius: 8px;
    }

    .card__details {
      margin-bottom: 20px;
    }

    .card__data {
      margin-bottom: 10px;
    }

    .card__icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
      margin-right: 5px;
    }

    .card__footer {
      text-align: center;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
    }

    .btn--green {
      background-color: #4CAF50;
    }

    .btn--green:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<main class="main">
  <div class="card-container">
    <div class="card">
      <div class="card__header">
        <div class="card__picture">
          <div class="card__picture-overlay">&nbsp;</div>
          <img src="tour-1-cover.jpg" alt="Tour 1" class="card__picture-img" />
        </div>

        <h3 class="heading-tertirary">
          <span>The Forest Hiker</span>
        </h3>
      </div>

      <div class="card__details">
        <h4 class="card__sub-heading">Easy 5-day tour</h4>
        <p class="card__text">Breathtaking hike through the Canadian Banff National Park</p>
        <div class="card__data">
          <svg class="card__icon">
            <use xlink:href="img/icons.svg#icon-map-pin"></use>
          </svg>
          <span>Banff, Canada</span>
        </div>
        <div class="card__data">
          <svg class="card__icon">
            <use xlink:href="img/icons.svg#icon-calendar"></use>
          </svg>
          <span>April 2021</span>
        </div>
        <div class="card__data">
          <svg class="card__icon">
            <use xlink:href="img/icons.svg#icon-flag"></use>
          </svg>
          <span>3 stops</span>
        </div>
        <div class="card__data">
          <svg class="card__icon">
            <use xlink:href="img/icons.svg#icon-user"></use>
          </svg>
          <span>25 people</span>
        </div>
        <p class="card__ratings">
          <span class="card__footer-value">4.9</span>
          <span class="card__footer-text">rating (21)</span>
        </p>
      </div>

      <div class="card__footer">
        <p>
          <span class="card__footer-value">â‚¹397</span>
          <span class="card__footer-text">per person</span>
        </p>
        <a href="#" class="btn btn--green btn--small">Book Now</a>
      </div>
    </div>
  </div>
</main>

</body>
</html>
